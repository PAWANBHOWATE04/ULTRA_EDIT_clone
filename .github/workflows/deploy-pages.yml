# Deploy static HTML/CSS site to GitHub Pages automatically on push to main.
# Place this file at: .github/workflows/deploy-pages.yml
#
# Notes:
# - This uses the official Pages actions (configure-pages, upload-pages-artifact, deploy-pages).
# - It copies site files into a `public` folder and deploys that folder.
# - Adjust the list of files/folders copied into `public` if your repo layout differs.
#
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare public folder
        run: |
          rm -rf public
          mkdir -p public
          cp -v index.html public/ || true
          cp -v style.css public/ || true
          # Copying the assets folder to the public deployment directory
          if [ -d "assets" ]; then cp -r assets public/; fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4